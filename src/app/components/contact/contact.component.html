<div class="container-fluid">
  <div class="row">
    <div class="col-6 mt-2">Contact</div>
    <div class="col-6 mt-2" >
      <h1 class="mt-2 mb-2">Where we are</h1>
      <div class="d-inline-block" *ngFor="let st of styles">
        <button class="btn btn-outline-primary ml-2 mb-2"
                (click)="mapStyle = st.style"
        >{{ st.title}}</button>
      </div>
      <agm-map
        [latitude]="center.lat"
        [longitude]="center.lng"
        [zoom]="mapZoom"
        [mapTypeId]="'roadmap'"
        [styles]="mapStyle"
        >
        <agm-marker *ngFor="let dep of departments"

          [latitude]="dep.coordinates.lat"
          [longitude]="dep.coordinates.lng">
          <agm-info-window>
            <h5>{{ dep.title }}</h5>
          </agm-info-window>

        </agm-marker>


      </agm-map>

    </div>


  </div>
</div>
